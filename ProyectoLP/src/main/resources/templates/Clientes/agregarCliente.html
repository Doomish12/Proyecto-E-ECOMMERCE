<!-- Modal de Agregar Cliente -->
<div class="modal fade" id="agregarClienteModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-info text-dark">
                <h5 class="modal-title">Agregar Cliente</h5> 
                <button class="btn-close" data-bs-dismiss="modal"></button>               
            </div>

            <form id="agregarClienteForm" th:action="@{/agregarCliente}" method="post"  class="was-validated">

                <div class="modal-body">
                    <div class="form-group mb-3">
                        <label for="nombres">Nombres</label>
                        <input type="text" class="form-control" id="nombres" name="nombres" required/>
                    </div>
                    <div class="form-group mb-3">
                        <label for="edad">edad</label>
                        <input type="number" class="form-control" id="edad" name="edad" required/>
                    </div>
                   <div class="form-group mb-3">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" required/>
                    </div>
                    <div class="form-group mb-3">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" id="correo" name="correo" required/>
                    </div>                      
                    <div class="form-group mb-3">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required/>
                    </div>                    
                    <div class="form-group mb-3">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control"id="password" name="password" required/>
                    </div>

                </div> 
                <div class="modal-footer">
                    <!-- Botón para mostrar la alerta -->
                    <button type="button" class="btn btn-primary" onclick="guardarCliente()">Guardar</button>
                    <!-- Botón de enviar formulario (inicialmente oculto) -->
                    <button type="submit" id="submitAgregar" style="display: none;"></button>

                </div>
            </form>
        </div>
    </div>
    
<script>
function guardarCliente() {
    var nombres = document.getElementById('nombres').value;
    var edad = document.getElementById('correo').value;	
    var direccion = document.getElementById('direccion').value;	
    var usuario = document.getElementById('usuario').value;
    var correo = document.getElementById('correo').value;
    var password = document.getElementById('password').value;
  

    if (usuario.trim() === '' || correo.trim() === '' || password.trim() === '' || nombres.trim() === '' || edad.trim() === ''  || direccion.trim() === '') {
        Swal.fire({
            title: 'Error',
            text: 'Por favor, completa todos los campos del formulario.',
            icon: 'error',
            confirmButtonText: 'OK'
        });
    } else {
        Swal.fire({
            title: 'Cliente Agregado!',
            text: 'Hiciste clic en el botón!',
            icon: 'success',
            confirmButtonText: 'OK'
        }).then((result) => {
            // Si el usuario hace clic en "OK", activa el evento de clic del botón de enviar formulario
            if (result.isConfirmed) {
                // Encuentra el botón de enviar formulario por su ID y haz clic en él
                var submitButton = document.getElementById('submitAgregar');
                submitButton.click();
            }
        });
    }
}

</script>
    
    
    
    
</div>
