<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Admin Panel | InnovatechX</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--Bootstrap css link-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

	<div class="container-sm">
			<h1>Enviar Correo Electr√≥nico</h1>
			<form th:action="@{/enviar-email}" method="post">
		<div class="mb-3">
			<label class="form-label" for="to">Tu Correo Electronico:</label>
			<input class="form-control  w-50" type="email" id="to" name="correo" required><br>
		</div>

		<div class="mb-3">
			<label class="form-label" for="subject">Asunto:</label>
			<input class="form-control w-50" type="text" id="subject" name="subjeto" required><br>
		</div>

		<div class="mb-3">
			<label class="form-label"  for="message">Mensaje:</label><br>
			<textarea class="form-control w-50" id="message" name="mensaje" rows="4" cols="50" required></textarea><br>
		</div>

		<button class="btn btn-success"  type="submit">Enviar</button>
	</form>
	</div>


</body>

</html>
