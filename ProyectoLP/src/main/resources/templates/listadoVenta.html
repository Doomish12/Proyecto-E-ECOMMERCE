<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Filtrado Fecha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container-md">
		<form th:action="@{/filtrarFechas}" method="get">
		 <input type="date" class="form-control w-50" name="fechaInicio" placeholder="YYYY-MM-DD">
   		 <input type="date" class="form-control w-50" name="fechaFin" placeholder="YYYY-MM-DD ">

			<button class="btn btn-success"  type="submit">Enviar</button>
		</form>
		<a class="btn btn-primary mb-3"  th:href="@{/historial}">Resetear</a>
		<div class="alert alert-success" role="alert" th:text="${contador} +' ' + ${mensaje} " th:if="${contador} > 0"></div>
		<div class="alert alert-danger" role="alert" th:text="${error} " th:if="${conError} == 0"></div>
	<table class="table  table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<td>#</td>
				<td>Cliente</td>
				<td>Producto</td>
				<td>Cantidad</td>
				<td>Precio Total</td>
				<td>Fecha Venta</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="h,status : ${venta}">
				<td th:text="${status.index +1}"></td>
				<td th:text="${h.clientes.nombres}"></td>
				<td th:text="${h.productos.nombre}"></td>
				<td th:text="${h.cantidad}"></td>
				<td th:text="${h.precioTotal}"></td>
				<td th:text="${h.fechaVenta}"></td>
			</tr>
		</tbody>
	</table>
	</div>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
