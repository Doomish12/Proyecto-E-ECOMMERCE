<main class="pagina-entera listado">
    <div class="head-title">
      <div class="left">
        <h1>Administradores</h1>
        <ul class="breadcrumb">
          <li>
            <a href="#">Admin</a>
          </li>
          <i class="fas fa-chevron-right"></i>
          <li>
            <a href="#" class="activo">Home</a>
          </li>
        </ul>
      </div>
    <div class="table-data">
      <div class="order">
        <div class="head">
         
        </div>
        
      <div class="row justify-content-center ">
        <div class="col-lg-10 ">
            <div class="card shadow ">
                <div class="card-header text-white cambio">
                    <h4 class="mb-0 text-center ">Listado de Administradores</h4>
                </div>
                <div class="card-body cambio-color">
                    <div class="form-group ">
                        <a class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#agregarAdminModal" href="#">Registrar Administrador</a>

                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover table-striped table-secondary">
                            <thead>
                                <tr class="bg-light">
                                    <th scope="col">#</th>
                                    <th scope="col">Usuario</th>
                                    <th scope="col">Correo</th>
                                    <th scope="col">Contraseña</th> 
                                    <th scope="col">Foto</th>
                                    <th scope="col">Editar</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="e, status:${admin}">
                                    <td th:text="${status.index + 1}"></td>
                                    <td th:text="${e.usuario}"></td>
                                    <td th:text="${e.correo}"></td>
                                    <td th:text="${e.password}"></td>
                                    <td>
                                           <img th:if="${#strings.startsWith(e.foto, 'http')}" th:src="${e.foto}" alt="Imagen del Admin" height="100px" width="100px" />
										   <img th:unless="${#strings.startsWith(e.foto, 'http')}" th:src="@{'/Imagenes/Admin/' + ${e.foto}}" alt="Imagen del Admin" height="100px" width="100px" />
					
										
                
                                    </td>
                                    <td>
                                        <button class="btn btn-success" th:onclick="'editarAdmin(' + ${e.idAdmin} + ')'" data-bs-toggle="modal" data-bs-target="#editarAdminModal"><i class="fa-solid fa-pen-to-square"></i></button>
                
                                    </td>
                                    <td>
                                        <a th:href="@{/eliminar/} + ${e.idAdmin}" class="btn btn-danger" onclick="eliminarAdmin(event)">Suprimir</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

        </div>
      </div>
      
<script>
    function eliminarAdmin(event) {
    event.preventDefault(); // Previene el comportamiento predeterminado del enlace

    Swal.fire({
        title: '¿Estás seguro?',
        text: "Esta acción no se puede deshacer",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Sí, eliminarlo'
    }).then((result) => {
        if (result.isConfirmed) {
             Swal.fire(
                'Eliminado!',
                'El Administrador ha sido eliminado exitosamente.',
                'success'
            ).then(() => {
                window.location.href = event.target.href;
            });
        }
    });
}
    
</script>
		
		

      
</main>
